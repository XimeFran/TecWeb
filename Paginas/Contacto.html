<body>
    <div>
        <h1>Contáctanos</h1>
        <p><strong>Envíanos información sobre animales sin hogar, sugerencias o denuncias de maltrato animal</strong></p>
        <p>(Los campos que contengan * son obligatorios)</p>
        <img src="../recurso/Imagenes/paw_sf.png" alt="100"width="100" alt="">
        <br><br>
        <form action="">
            <label for="nombre"> <strong>Nombre (*)</strong></label><br>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
            <br> <br>
            <label for="apellido"> <strong>Apellidos (*)</strong></label><br>
            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tus apellidos" required>
            <br> <br>
            <label for="edad"> <strong>Edad</strong></label><br>
            <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad">
            <br> <br>
            <label for="FechaNacimiento"> <strong>Ingresa tu fecha de nacimiento</strong></label><br>
            <input type="date" name="FechaNacimiento">
            <br> <br>
            <label for="Genero"> <strong>Género</strong></label><br>
            <input type="radio" name="Genero" value="h"> Hombre<br>
            <input type="radio" name="Genero" value="m"> Mujer
            <br> <br>
            <label for="Dirección"> <strong>Dirección (*)</strong></label><br>
            <input type="text" name="Dirección" id="Dirección" style="width:400px" placeholder="Ingresa tu calle, numeración, comuna y región" required>
            <br> <br>
            <label for="email"> <strong>Ingrese su correo electrónico (*)</strong></label><br>
            <input type="email" name="email" id="email" style="width:400px" placeholder="Ingrese su correo electrónico" required>
            <br> <br>
            <label for="Suscribirse"> <strong>Desea recibir información de Adopt-It</strong> </label>
            <input type="checkbox" name="Suscribirse" id="Suscribirse">
            <br> <br>
            <label for="Comentario"> <strong>Ingrese un comentario (*)</strong> </label><br>
            <textarea style="width:400px" placeholder="Ingrese su comentario" required></textarea>
            <br><br>
            <input type="submit" value="Enviar datos">
            <br><br>
        </form>
    </div>
</body>
